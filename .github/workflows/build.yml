name: Build and Package

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

# 必须添加权限配置，否则无法上传 Release
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. 配置 Java 环境
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # 2. 配置 Python 环境
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # 3. 核心步骤：Maven 构建生成 JAR
    # 这一步生成 target/ACASB-0.0.1-SNAPSHOT.jar
    - name: Build Java project
      run: |
        echo "Building Java project..."
        .\mvnw.cmd clean package -DskipTests

    # 4. 安装 Python 依赖 (仅用于分析模块，打包脚本本身不需要额外依赖)
    - name: Install Python dependencies
      run: |
        if (Test-Path "acasb-analysis/requirements.txt") {
          pip install -r acasb-analysis/requirements.txt
        }

    # 5. 核心步骤：运行 Python 打包脚本
    # 此时 target/ 目录下已经有 JAR 包了，脚本只负责搬运和压缩
    - name: Run packaging script
      run: |
        python build_package.py

    # 6. 获取生成的 ZIP 文件名
    - name: Get package filename
      id: package
      shell: pwsh
      run: |
        $package = Get-ChildItem -Path . -Filter "ACASB_Package_*.zip" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
        if ($package) {
          echo "Found package: $($package.Name)"
          # 写入 GitHub Output 供后续步骤使用
          echo "filename=$($package.Name)" >> $env:GITHUB_OUTPUT
        } else {
          Write-Error "Package zip file not found!"
          exit 1
        }

    # 7. 上传 Artifact (可选，方便在 Actions 页面直接下载)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ACASB-Package
        path: ${{ steps.package.outputs.filename }}
        retention-days: 7

    # 8. 创建 Release (仅在 main 分支 push 时触发)
    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.package.outputs.filename }}
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}