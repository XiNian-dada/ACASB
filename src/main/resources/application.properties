spring.application.name=ACASB
server.port=8080

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Temporary Folder Configuration
app.temp-folder=./temp

# OceanBase Configuration (using MySQL compatible driver)
# 数据库配置 - 请根据实际情况修改
spring.datasource.url=jdbc:mysql://192.168.1.199:2881/test?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root@test
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus Configuration
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# Python 服务配置
python.service.host=localhost
python.service.port=5000
